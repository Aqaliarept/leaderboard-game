kind: Namespace
apiVersion: v1
metadata:
  name: leaderboard
  labels:
    name: leaderboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: leaderboard
  namespace: leaderboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: leaderboard
  namespace: leaderboard
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: leaderboard
  namespace: leaderboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: leaderboard
subjects:
  - kind: ServiceAccount
    name: leaderboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard
  namespace: leaderboard
  labels:
    app: leaderboard
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: leaderboard
  template:
    metadata:
      namespace: leaderboard
      labels:
        app: leaderboard
    spec:
      serviceAccountName: leaderboard
      containers:
        - name: leaderboard
          image: aqaliarept/leaderboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 200Mi
            requests:
              memory: 200Mi
              cpu: 100m
          env:
            - name: KUBE_ENV
              value: "TRUE"
            - name: PROTOHOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PROTOPORT
              value: "50051"
---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-default
  namespace: leaderboard
spec:
  type: ClusterIP
  selector:
    app: leaderboard
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: leaderboard
  namespace: leaderboard
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: {{.Values.hostname}}
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: leaderboard-default
                port:
                  name: http
